<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,400i,700" rel="stylesheet">

    <!-- custom styles -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

        <section class= "terminal">
            <div class= "head">
                <ul class="head__options">
                    <li class="icon icon--close">
                    </li>
                    <li class="icon">
                    </li>
                    <li class="icon"></li>
                </ul>
                <p class="head__whoami">ToDo @list</p>
            </div>
            <div class="window">
                <p>
                    <span class="grep">My list to do:</span>
                </p>
                <p>
                    <span class="window__text--user">admin@box</span>:<span class="tilde">~</span> dir /ToDo
                </p>

                <p>
                    <span class="window__text--user">admin@box</span>:<span class="tilde">~</span><span class="dir">/0. Use Dawids ToDo app</span>
                </p>

                <ul id ="current-tasks" class="current-tasks">
                    
                </ul>

                <form id="main-form" class="form" name="toDoList">
                    <span class="window__text--user">admin@box</span>:<span class="tilde">~</span>$
                    <span class="prompt">|</span>
                    <input id= "input" class="form__input" type="text" name="listItem" placeholder="What do I want to do?">
                    <input id= "add" class="form__btn form__btn--add" type="submit" value="Add">
                    <input id="remove" class="form__btn form__btn--remove" type="submit" value="Remove">
                    <input id="clear" class="form__btn form__btn--clear" type="submit" value="Clear">
                </form>
            </div>
        </section>




        <section class="folders-tray">
            <div class="folder">
            </div>
        </section>

    
    <!-- Jquery cdn -->
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>

    <!-- Custom jquery code -->
    <script src="jquery/main.js"></script>
</body>
</html>
